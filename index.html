<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="containers">
      <div class="right-side">
        <h1 class="logo"><em>Net</em>flix</h1>
        <div class="sidemenu">
          <h2>Movies</h2>
          <div class="moviemenu">
            <li class="active">Action</li>
            <li>Romantic</li>
            <li>Animation</li>
            <li>Adventure</li>
            <li>Scifi</li>
          </div>

          <div class="profile">
            <img src="./images/thor.jpg" />
            <div class="user-info">
              <h2>John Doe</h2>
              <p>christianikirezi@gmail.com</p>
            </div>
          </div>
          <button>Sign Out</button>
        </div>
      </div>

      <div class="left-side">
        <div class="left-header">
          <video autoplay muted loop id="myVideo">
            <source src="./images/avatartvid.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
          <div class="video-info">
            <h1>Avatar The Last Air Bender</h1>
            <p>Watch It Now!</p>
            <div class="leftheader-buttons">
              <button class="button1">Watch Now</button>
              <button>More info</button>
            </div>
          </div>
        </div>
        <div class="movies-container">
          <div class="NewRelease">
            <h1>New Release</h1>
            <div class="new-release-container">
              <img src="./images/bender.jpg" alt="" />
              <img src="./images/ironman.jpg" alt="" />
              <img src="./images/shooter.jpg" alt="" />
              <img src="./images/spider.avif" alt="" />
              <img src="./images/thor.jpg" alt="" />
              <img src="./images/theflash.jpg" alt="" />
            </div>
          </div>
          <div class="NewRelease">
            <h1>Most Watched</h1>
            <div class="new-release-container">
              <img src="./images/morbius.jpg" alt="" />
              <img src="./images/venom.jpg" alt="" />
              <img src="./images/shooter.jpg" alt="" />
              <img src="./images/avatar.jpg" alt="" />
              <img src="./images/thor.jpg" alt="" />
              <img src="./images/theflash.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
